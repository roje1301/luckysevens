<html lang="en">
    <head>
<!--META elements to determine users screen size and language needed-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!--Link to JavaScript code-->
	   <script type="text/JavaScript" src="luckySevens.js"></script>
<!--ADD bootstrap CSS-->
	   <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	   <title>Lucky Sevens</title>
        
        <style>
            h1 {
                font-family: fantasy;
            }
        
        </style>
    </head>

    <body>
<!--Container to contain main form for game-->
    <div class="container">
	   <h1>Lucky Sevens</h1>
	   <div class="row">
		<form name="luckySevens" onsubmit="return playGame();" class="form-horizontal">
			<div class="form-group">
				<label class="control-label col-sm-2" for="initialBet">Starting Bet:</label>
				<div class="col-sm-2">
					<input type="number" class="form-control" id="initialBet" placeholder="$0.00" required>
				</div>
			</div>
			<div class="col-sm-offset-1">
				<button type="submit" id="submitButton" class="btn btn-primary">Play</button>
			</div>
		</form>
		<hr class="col-sm-4"/>
	   </div>
	<div class="row">
		<table id="results" class="table table-striped" style="display:none;">
			<thead>
                <caption><h2 class="text-center">Results</h2></caption>
				<tr>
					<th align=left>Starting Bet</th>
					<th><span id="startBet"></span></th>
				</tr>
			</thead>
			<tbody>	
				<tr>
					<td>Total Rolls Before Going Broke</td>
					<td><span id="totalRolls"></span></td>
				</tr>
				<tr>
					<td>Highest Amount Won</td>
					<td><span id="highestAmount"></span></td>
				</tr>
				<tr>
					<td>Roll Count at Highest Amount Won</td>
					<td><span id="highRoll"></span></td>
				</tr>
			</tbody>
		</table>
	   </div>
    </div>
 <!--ADD JavaScript files-->   
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    
    </body>
</html>
